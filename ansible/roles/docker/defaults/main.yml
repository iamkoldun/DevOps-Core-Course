---
docker_user: "{{ ansible_user | default('ubuntu') }}"
docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin
docker_apt_arch_map:
  x86_64: amd64
  aarch64: arm64
docker_apt_arch: "{{ docker_apt_arch_map.get(ansible_architecture, 'amd64') }}"
