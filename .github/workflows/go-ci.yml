name: Go CI

on:
  push:
    paths:
      - 'app_go/**'
      - '.github/workflows/go-ci.yml'
  pull_request:
    paths:
      - 'app_go/**'
      - '.github/workflows/go-ci.yml'

concurrency:
  group: go-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: devops-info-service-go

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app_go
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: app_go/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: app_go

      - name: Run tests
        run: go test -v ./...

      - name: Build
        run: go build -o devops-info-service main.go

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/lab03')
    env:
      IMAGE_NAME: devops-info-service-go
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate version
        id: version
        run: echo "VERSION=$(date +%Y.%m)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./app_go
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
